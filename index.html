<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FullStack Cursos</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
</head>
<body>
    <header>
        <h1>FullStack Cursos</h1>
        <p>Adicione e acesse cursos gratuitos!</p>
    </header>

    <main>
        <section id="add-course">
            <h2>Adicionar Novo Curso</h2>
            <form id="add-course-form">
                <input type="text" id="course-title" placeholder="Título do curso" required>
                <input type="url" id="course-link" placeholder="Link do curso" required>
                <input type="url" id="course-image" placeholder="URL da imagem" required>
                <button type="submit">Adicionar Curso</button>
            </form>
        </section>

        <section id="courses">
            <h2>Cursos Disponíveis</h2>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FullStack Cursos - Todos os direitos reservados.</p>
    </footer>

    <script src="backend_completo.js"></script>
</body>
</html>
